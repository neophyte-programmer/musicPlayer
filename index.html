<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9c6de94420.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Music Player</title>
</head>
<body>
    <h1>Nutifafa's Treasured Playlist</h1>

    <div class="music-container">
        <div class="music-info">
            <h4 id="title">In The Heart</h4>
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>
        <audio src="/music/HeatWaves.mp3" id="audio"></audio>
        <div class="img-container">
            <img src="/images/HeatWaves.png" alt="music-cover" id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
